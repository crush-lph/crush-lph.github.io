<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, navy, black);
    }

    .name {
      /* align-self: flex-end; */
      margin-top: 50px;
      color: lightpink;
      transition: color 5s;
      animation: font-flash 3s infinite;
    }

    .name span {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: 20pt;
      letter-spacing: 4px
    }

    .heart {
      width: 14em;
      height: 11em;
      /* border: 1px dashed white; */
      font-size: 20px;
      display: flex;
      justify-content: space-between;
    }

    .heart span {
      --c: lightblue;
      --h: 50%;
      --t: 25%;
      width: 1em;
      background-color: var(--c);
      border-radius: 0.5em;
      position: relative;
      height: var(--h);
      top: var(--t);
      animation: beating 5s infinite;
    }

    .heart span:nth-child(1),
    .heart span:nth-child(9) {
      --c: orangered;
      --h: 3em;
      --t: 2.2em;
    }

    .heart span:nth-child(2),
    .heart span:nth-child(8) {
      --c: gold;
      --h: 6em;
      --t: 0.6em;
    }

    .heart span:nth-child(3),
    .heart span:nth-child(7) {
      --c: lightgreen;
      --h: 9em;
      --t: 0;
    }

    .heart span:nth-child(4),
    .heart span:nth-child(6) {
      --c: dodgerblue;
      --h: 9em;
      --t: 0.8em;
    }

    .heart span:nth-child(5) {
      --c: mediumpurple;
      --h: 9.4em;
      --t: 1.6em;
    }

    @keyframes beating {

      0%,
      30% {
        height: var(--h);
        top: var(--t);
        background-color: var(--c);
        filter: blur(0);
        width: 1em;
      }

      60%,
      70% {
        height: 50%;
        top: 25%;
        background-color: lightblue;
        filter: blur(5px);
        width: 0.1em;
      }
    }

    @keyframes font-flash {

      0%,
      30% {
        color: lightblue;
        /* color: rgba(255,182,193,1); */
      }

      40%,
      50% {
        color: rgba(255, 182, 193, 1);
      }

      60%,
      70% {
        color: rgba(255, 182, 193, 0.5);
      }

      80%,
      90% {
        color: rgba(255, 215, 0, 0.5);
      }
    }
  </style>
</head>

<body>
  <div class="heart">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <!-- <span></span> -->
  </div>
  <div class="name">
    <span>爱意随风起,风止意难平</span>
  </div>
</body>

</html>
